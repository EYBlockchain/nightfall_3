version: '3.5'
# Use this script for making nightfall_3 use stubs.
services:

  proposer:
    build:
      dockerfile: docker/proposer.Dockerfile
      context: ..
    ports:
      # to use with postman and etc
      - 8092:80
    environment:
      ENVIRONMENT: docker
    networks:
      - nightfall_network
    volumes:
      - type: bind
        source: ../apps/proposer/src
        target: /app/src

networks:
  nightfall_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1
