version: '3.5'
# Use this script for making nightfall_3 use stubs.
services:

  proposer:
    build:
      dockerfile: docker/proposer.Dockerfile
      context: ..
    ports:
      # to use with postman and etc
      - 8092:8092
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-local}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      LOG_HTTP_PAYLOAD_ENABLED: ${LOG_HTTP_PAYLOAD_ENABLED:-true}
      LOG_HTTP_FULL_DATA: ${LOG_HTTP_FULL_DATA:-false}
      BLOCKCHAIN_WS_HOST: blockchain
      BLOCKCHAIN_PORT: 8546
      ENABLE_QUEUE: 1
      OPTIMIST_HOST: optimist
      OPTIMIST_PORT: 80
      OPTIMIST_WS_PORT: 8080
      CLIENT_HOST: client
      CLIENT_PORT: 8080
    networks:
      - nightfall_network
    volumes:
      - type: bind
        source: ../apps/proposer/src
        target: /app/src

networks:
  nightfall_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1
