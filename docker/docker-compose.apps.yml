version: '3.5'
# Use this script for making nightfall_3 use stubs.
services:

  proposer:
    build:
      dockerfile: docker/proposer.Dockerfile
      context: ..
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      BLOCKCHAIN_WS_HOST: host.docker.internal
      AUTOSTART_RETRIES: 100
    volumes:
      - type: bind
        source: ../apps/proposer/src
        target: /app/src
