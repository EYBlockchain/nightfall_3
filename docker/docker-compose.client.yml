version: '3.5'
# Use this script for running up nightfall_3 client in 'developer' mode with local
# bindings.  See the readme for more information.
services:

  client:
    image: ghcr.io/eyblockchain/nightfall3-client:latest
    volumes:
      - type: volume
        source: build
        target: /app/build
    networks:
      - nightfall_network
    ports:
      - 8080:80
    depends_on:
      - worker
      - rabbitmq
      - mongodb
      - deployer
    environment:
      LOG_LEVEL: trace
      USE_EXTERNAL_NODE: 'true'
      ENVIRONMENT: aws
      BLOCKCHAIN_URL: wss://web3-ws.staging.polygon-nightfall.technology
      BLOCKCHAIN_WS_HOST: web3-ws.staging.polygon-nightfall.technology
      #BLOCKCHAIN_PORT: 8546
      ZOKRATES_WORKER_HOST: worker
      RABBITMQ_HOST: amqp://rabbitmq
      RABBITMQ_PORT: 5672
      ENABLE_QUEUE: 1
      OPTIMIST_HOST: optimist-api.staging.polygon-nightfall.technology
      OPTIMIST_PORT: 80
      MONGO_URL: mongodb://mongodb:27017
      USE_STUBS: 'false' # make sure this flag is the same as in deployer service
    command: ['npm', 'run', 'dev']

  deployer:
    image: ghcr.io/eyblockchain/nightfall3-deployer:latest
    volumes:
      - type: volume
        source: build
        target: /app/build/
    networks:
      - nightfall_network
    environment:
      LOG_LEVEL: debug
      # ETH_NETWORK sets the network selected by Truffle from truffle-config.js
      # startup routines will wait for a blockchain client to be reachable on this network
      ETH_NETWORK: staging
      BLOCKCHAIN_URL: wss://web3-ws.staging.polygon-nightfall.technology
      BLOCKCHAIN_WS_HOST: web3-ws.staging.polygon-nightfall.technology
      BLOCKCHAIN_PORT: 80
      ZOKRATES_WORKER_HOST: worker
      USE_STUBS: 'false'

  rabbitmq:
    image: rabbitmq
    ports:
      - '15674:15674'
      - '5672:5672'
    networks:
      - nightfall_network

  mongodb:
    image: mongo:4.4.1-bionic
    hostname: mongodb
    ports:
      - 27017:27017
    networks:
      - nightfall_network
    command: --quiet
    volumes:
      - type: volume
        source: mongodb
        target: /data/db 

  worker:
    image: ghcr.io/eyblockchain/nightfall3-worker:latest
    depends_on:
      - deployer
    volumes:
      - type: volume
        source: proving_files
        target: /app/output/
    networks:
      - nightfall_network
    environment:
      LOG_LEVEL: trace
      MPC: ${MPC}

volumes:
  mongodb:  
  proving_files: 
  build: 
networks:
  nightfall_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1
