version: '3.5'
# Use this script for running up nightfall_3 in 'developer' mode with local
# bindings.  See the readme for more information.
services:
  administrator:
    image: ghcr.io/eyblockchain/nightfall3-administrator:latest
    networks:
      - nightfall_network
    depends_on:
      - mongodb
    volumes:
      - type: volume
        source: build
        target: /app/build/
    environment:
      BLOCKCHAIN_WS_HOST: blockchain
      BLOCKCHAIN_PORT: 8546
      LOG_LEVEL: error
      ETH_NETWORK: blockchain
      MONGO_URL: mongodb://mongodb:27017

  client:
    image: ghcr.io/eyblockchain/nightfall3-client:latest
    volumes:
      - type: volume
        source: build
        target: /app/build
    networks:
      - nightfall_network
    ports:
      - 8080:80
    depends_on:
      - deployer
      - worker
      - rabbitmq
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      LOG_LEVEL: debug
      BLOCKCHAIN_WS_HOST: blockchain
      BLOCKCHAIN_PORT: 8546
      ZOKRATES_WORKER_HOST: worker
      RABBITMQ_HOST: amqp://rabbitmq
      RABBITMQ_PORT: 5672
      ENABLE_QUEUE: 1
      OPTIMIST_HOST: optimist
      OPTIMIST_PORT: 80
      MONGO_URL: mongodb://mongodb:27017
      USE_STUBS: 'false' # make sure this flag is the same as in deployer service
    command: ['npm', 'run', 'dev']

    # Temporary container to deploy contracts and circuits and populate volumes
  deployer:
    image: ghcr.io/eyblockchain/nightfall3-deployer:latest
    volumes:
      - type: volume
        source: build
        target: /app/build/
    networks:
      - nightfall_network
    environment:
      LOG_LEVEL: debug
      # ETH_NETWORK sets the network selected by Truffle from truffle-config.js
      # startup routines will wait for a blockchain client to be reachable on this network
      ETH_NETWORK: blockchain
      BLOCKCHAIN_WS_HOST: blockchain
      BLOCKCHAIN_PORT: 8546
      ZOKRATES_WORKER_HOST: worker
      USE_STUBS: 'false'

  hosted-utils-api-server:
    build:
      context: ../hosted-utils-api-server
    depends_on:
      - worker
    ports:
      - 8087:80
    volumes:
      - type: volume
        source: proving_files
        target: /app/public/

  optimist:
    image: ghcr.io/eyblockchain/nightfall3-optimist:latest
    networks:
      - nightfall_network
    ports:
      - 8081:80
      # websocket port for Optimist is on localhost:8082
      - 8082:8080
    volumes:
      - type: volume
        source: build
        target: /app/build/
    environment:
      WEBSOCKET_PORT: 8080
      BLOCKCHAIN_WS_HOST: blockchain
      BLOCKCHAIN_PORT: 8546
      MONGO_URL: mongodb://mongodb:27017
      HASH_TYPE: poseidon
      LOG_LEVEL: debug
      IS_CHALLENGER: 'false'
      TRANSACTIONS_PER_BLOCK: ${TRANSACTIONS_PER_BLOCK:-2}
    command: ['npm', 'run', 'dev']

  rabbitmq:
    image: rabbitmq
    ports:
      - '15674:15674'
      - '5672:5672'
    networks:
      - nightfall_network

  mongodb:
    image: mongo:4.4.1-bionic
    hostname: mongodb
    ports:
      - 27017:27017
    networks:
      - nightfall_network
    command: --quiet
    volumes:
      - type: volume
        source: mongodb
        target: /data/db 

  worker:
    image: ghcr.io/eyblockchain/nightfall3-worker:latest
    volumes:
      - type: volume
        source: proving_files
        target: /app/output/

    depends_on:
      - deployer
    networks:
      - nightfall_network
    environment:
      LOG_LEVEL: info
      MPC: ${MPC}

volumes:
  mongodb:  
  proving_files: 
  build: 
networks:
  nightfall_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1
