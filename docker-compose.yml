version: '3.5'
# Use this script for running up nightfall_2 in 'developer' mode with local
# bindings.  See the readme for more information.
services:
  client:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - build:/app/build
      - mongodb:/app/mongodb
    networks:
      - nightfall_network
    ports:
      - 27017:27017
      - 8080:80
    depends_on:
      - deployer
      - worker
      - ganache
      - timber
      - rabbitmq
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      LOG_LEVEL: debug
      BLOCKCHAIN_WS_HOST: ganache
      BLOCKCHAIN_PORT: 8545
      ZOKRATES_WORKER_HOST: worker
      RABBITMQ_HOST: amqp://rabbitmq
      RABBITMQ_PORT: 5672
      ENABLE_QUEUE: 1
    command: ['npm', 'start']

  worker:
    #  image: 3800decac71d
    build:
      dockerfile: Dockerfile
      context: ../zokrates-worker
    volumes:
      - type: volume
        source: proving_files
        target: /app/output/
      - type: bind
        source: ../nightfall-deployer/circuits
        target: /app/circuits/
    depends_on:
      - deployer
    networks:
      - nightfall_network
    environment:
      LOG_LEVEL: info

    # Temporary container to deploy contracts and circuits and populate volumes
  deployer:
    #image: docker.pkg.github.com/eyblockchain/nightfall-deployer/nightfall_deployer:1.1.0
    build:
      context: ../nightfall-deployer/
      dockerfile: Dockerfile
    depends_on:
      - ganache
    volumes:
      - type: volume
        source: build
        target: /app/build/
      - type: bind
        source: ../nightfall-deployer/contracts
        target: /app/contracts/
      - type: bind
        source: ../nightfall-deployer/circuits
        target: /app/circuits/
      - type: bind
        source: ../nightfall-deployer/src
        target: /app/src/
      - type: bind
        source: ../nightfall-deployer/config
        target: /app/config/
      - type: bind
        source: ../nightfall-deployer/migrations
        target: /app/migrations
    networks:
      - nightfall_network
    environment:
      LOG_LEVEL: debug
      # ETH_NETWORK sets the network selected by Truffle from truffle-config.js
      ETH_NETWORK: ganache
      BLOCKCHAIN_WS_HOST: ganache
      BLOCKCHAIN_PORT: 8545
      ZOKRATES_WORKER_HOST: worker

  # The Ganache client, containing required precompiles
  ganache:
    image: trufflesuite/ganache-cli:v6.12.1
    command:
      ganache-cli --accounts=10 --defaultBalanceEther=1000 --gasLimit=12500000 --deterministic
    ports:
      - '8545:8545'
    networks:
      - nightfall_network

  # Timber service, configured for nightfall
  timber:
    build:
      dockerfile: Dockerfile
      #context: ../nightfall-timber
      context: ../timber/merkle-tree
    depends_on:
      - ganache
      - deployer
      - timber-database
    networks:
      - nightfall_network
    volumes:
      - type: volume
        source: build
        target: /app/build/
      - type: bind
        source: ../timber/merkle-tree/src
        target: /app/src/
      - type: bind
        source: ../timber/merkle-tree/config
        target: /app/config/
      - type: bind
        source: ../timber/merkle-tree/test
        target: /app/test/
    restart: on-failure
    environment:
      BLOCKCHAIN_HOST: ws://ganache
      BLOCKCHAIN_PORT: 8545
      MONGO_HOST: timber-database
      MONGO_PORT: 27017
      MONGO_NAME: merkle_tree
      HASH_TYPE: mimc
      LOG_LEVEL: debug
      AUTOSTART: enabled
      NODE_ENV: nightfall_2

  #The database storing the merkle tree
  timber-database:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=merkle_tree
    volumes:
      - timber-database-volume:/data/db
    networks:
      - nightfall_network

  rabbitmq:
    image: rabbitmq
    ports:
      - '15674:15674'
      - '5672:5672'
    networks:
      - nightfall_network

  optimist:
    build:
      context: ../nightfall-optimist
    depends_on:
      - ganache
      - timber
      - deployer
    networks:
      - nightfall_network
    ports:
      - 8081:80
      # websocket port for Optimist is on localhost:8082
      - 8082:8080
    volumes:
      - type: volume
        source: build
        target: /app/build/
      - ../nightfall-optimist/src:/app/src
      - ../nightfall-optimist/config:/app/config
    environment:
      BLOCKCHAIN_WS_HOST: ganache
      BLOCKCHAIN_PORT: 8545
      HASH_TYPE: mimc
      LOG_LEVEL: debug

volumes:
  mongodb:
  proving_files:
  build:
  timber-database-volume:

networks:
  nightfall_network:
