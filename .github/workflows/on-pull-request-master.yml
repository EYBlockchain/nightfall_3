name: Check PR

on:
  pull_request:
    branches: [master]

jobs:
  dependency-review:
    runs-on: ubuntu-20.04
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v2

  eslint-check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.17.0'
      - name: eslint check
        run: |
          npm ci
          cd wallet/
          npm ci
          cd ..
          npm run lint

  general-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.17.0'
      - name: General Tests
        run: |
          npm ci
          npm run test-general-stuff
          cd common-files
          npm ci
          npm run test

  unit-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.17.0'
      - name: Unit Tests
        run: |
          npm ci
          cd common-files
          npm ci
          cd ../
          npm run unit-test

  circuits-test:
    env:
      CONFIRMATIONS: 1
      NF_SERVICES_TO_START: blockchain,client,deployer,mongodb,optimist,rabbitmq,worker
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.17.0'

      - name: Perform npm link
        run: |
          cd common-files
          npm link
          cd ..
          npm link @polygon-nightfall/common-files
          cd cli
          npm link @polygon-nightfall/common-files
          npm ci
          cd ..

      - name: Start Containers
        run: |
          ./bin/setup-nightfall
          ./bin/start-nightfall -g -d &> circuit-test.log &disown

      - name: Wait for images to be ready
        uses: Wandalen/wretry.action@v1.0.11
        with:
          command: |
            docker wait nightfall_3_deployer_1
          attempt_limit: 100
          attempt_delay: 20000

      - name: Debug logs - after image builds
        if: always()
        run: cat circuit-test.log

      - name: Circuits Test
        run: |
          npm run test-circuits

      - name: Debug logs - after integration test run
        if: always()
        run: cat circuit-test.log

      - name: If integration test failed, shutdown the Containers
        if: failure()
        run: npm run nightfall-down

      - name: If integration test failed, upload logs files as artifacts
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: circuit-test-logs
          path: ./circuit-test.log

