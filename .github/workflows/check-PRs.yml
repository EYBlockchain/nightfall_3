name: Check PR

on:
  pull_request:
    branch:
      - master

jobs:

  eslint-check:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '14.17.0'
      - name: eslint check
        run: |
          npm ci
          npm run lint

  ganache-test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '14.17.0'

      - name: Start Containers
        run: |
          docker-compose build
          ./start-nightfall -g &> ganache-test.log &disown

      - name: Run integration test
        run: |
          npm ci
          sleep 1000
          npm test

      - name: If integration test failed, shutdown the Containers
        if: failure()
        run: docker-compose -f docker-compose.yml -f docker-compose.ganache.yml down -v

      - name: If integration test failed, upload logs files as artifacts
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: ganache-test-logs
          path: ./ganache-test.log

  test-gas:
    name: check gas for 32 transactions per block
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '14.17.0'

      - name: Start Containers with ganache
        run: |
          docker-compose build
          ./start-nightfall -g &> test-gas.log &disown
        env:
          TRANSACTIONS_PER_BLOCK: 32

      - name: Run tx-gas.mjs test suites
        run: |
          npm ci
          sleep 1000
          npm run test-gas

      - name: If integration test failed, shutdown the Containers
        if: failure()
        run: docker-compose -f docker-compose.yml -f docker-compose.ganache.yml down -v

      - name: If integration test failed, upload logs files as artifacts
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: test-gas-logs
          path: ./test-gas.log

  geth-local-env-test:
    name: geth running as standalone serivce
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '14.17.0'

      - name: Start geth
        run: ./geth-standalone -s

      - name: Install node dependencies
        run: npm ci

      - name: Build container images
        run: docker-compose build

      - name: wait till DAG generation is complete (approx)
        run: sleep 800

      - name: Start Containers
        run: ./start-nightfall -l &> geth-local-env-test.log &disown

      - name: wait till setups are complete (approx)
        run: sleep 200

      - name: Run integration test
        run: npm test

      - name: If integration test failed, shutdown the Containers
        if: failure()
        run: docker-compose down -v

      - name: If integration test failed, upload logs files as artifacts
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: geth-local-env-test-logs
          path: ./geth-local-env-test.log
