name: Check PR

on:
  pull_request:
    branch:
      - master

jobs:
  eslint-check:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '14.17.0'
      - name: eslint check
        run: |
          npm ci
          npm run lint

  e2e-test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '14.17.0'

      - name: Start Containers
        run: |
          docker-compose build
          ./start-nightfall -g &> e2e-test.log &disown

      - name: wait 1500s for Containers startup and setup completion
        run: sleep 1500

      - name: debug logs - after container startup
        if: always()
        run: cat e2e-test.log

      - name: Run integration test
        run: |
          npm ci
          npm run test-e2e

      - name: debug logs - after integration test run
        if: always()
        run: cat e2e-test.log

      - name: If integration test failed, shutdown the Containers
        if: failure()
        run: docker-compose -f docker-compose.yml -f docker-compose.ganache.yml down -v

      - name: If integration test failed, upload logs files as artifacts
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: e2e-test-logs
          path: ./e2e-test.log
  ganache-test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '14.17.0'

      - name: Start Containers
        run: |
          docker-compose build
          ./start-nightfall -g &> ganache-test.log &disown

      - name: wait 1500s for Containers startup and setup completion
        run: sleep 1500

      - name: debug logs - after container startup
        if: always()
        run: cat ganache-test.log

      - name: Run integration test
        run: |
          npm ci
          npm test

      - name: debug logs - after integration test run
        if: always()
        run: cat ganache-test.log

      - name: If integration test failed, shutdown the Containers
        if: failure()
        run: docker-compose -f docker-compose.yml -f docker-compose.ganache.yml down -v

      - name: If integration test failed, upload logs files as artifacts
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: ganache-test-logs
          path: ./ganache-test.log

  wallet-test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '14.17.0'

      - name: Start Containers
        run: |
          docker-compose build
          ./start-nightfall -wt -s &

      - name: wait 1500s for Containers startup and setup completion
        run: sleep 1500

      - name: Retrieve Wallet test logs
        run: docker logs $(docker ps -aqf "name=wallet-test") > wallet-test.log; cat wallet-test.log; cat wallet-test.log | grep FAILED;  

      - name: debug logs - after container startup
        if: always()
        run: results=$(cat wallet-test.log | grep FAILED); if [ -z "${results}" ]; then exit 0; else exit 1; fi

      - name: If integration test failed, shutdown the Containers
        if: failure()
        run: docker-compose -f docker-compose.yml -f docker-compose.ganache.yml -f docker-compose.wallet-test.yml down -v

      - name: If integration test failed, upload logs files as artifacts
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: wallet-test-logs
          path: ./wallet-test.log


  test-gas:
    name: check gas for 32 transactions per block
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '14.17.0'

      - name: Start Containers with ganache
        run: |
          docker-compose build
          ./start-nightfall -g &> test-gas.log &disown
        env:
          TRANSACTIONS_PER_BLOCK: 32

      - name: wait 1500s for Containers startup and setup completion
        run: sleep 1500

      - name: debug logs - after container startup
        if: always()
        run: cat test-gas.log

      - name: Run tx-gas.mjs test suites
        run: |
          npm ci
          npm run test-gas

      - name: debug logs - after integration test run
        if: always()
        run: cat test-gas.log

      - name: If integration test failed, shutdown the Containers
        if: failure()
        run: docker-compose -f docker-compose.yml -f docker-compose.ganache.yml down -v

      - name: If integration test failed, upload logs files as artifacts
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: test-gas-logs
          path: ./test-gas.log
