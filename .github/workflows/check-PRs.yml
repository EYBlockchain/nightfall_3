name: Check PR

on:
  pull_request:
    branch:
      - master

jobs:
  eslint-check:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '14.17.0'
      - name: eslint check
        run: |
          npm ci
          npm run lint
