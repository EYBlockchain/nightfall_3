version: '3.5'
# Use this script for running up nightfall_3 with our geth node on ropsten
services:

  client:
    environment:
      BLOCKCHAIN_WS_HOST:
      AUTOSTART_RETRIES: 100

  deployer:
    environment:
      LOG_LEVEL: debug
      # ETH_NETWORK sets the network selected by Truffle from truffle-config.js
      # startup routines will wait for a blockchain client to be reachable on this network
      ETH_NETWORK: ropsten
      BLOCKCHAIN_WS_HOST:
      ETH_PRIVATE_KEY:

  optimist:
    environment:
      BLOCKCHAIN_WS_HOST:
      AUTOSTART_RETRIES: 100

  proposer:
    environment:
      BLOCKCHAIN_WS_HOST:
