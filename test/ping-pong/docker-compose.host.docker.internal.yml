      BLOCKCHAIN_WS_HOST: host.docker.internal
      BLOCKCHAIN_PORT: 8546
      MATIC_NETWORK: development2
      BLOCKCHAIN_PAYMENTS_WS_HOST: host.docker.internal
      BLOCKCHAIN_PAYMENTS_PORT: 8547
