version: '3.5'
# Use this script for running up nightfall_3 in 'developer' mode with local
# bindings.  See the readme for more information.
services:
  client1:
    build:
      dockerfile: client.Dockerfile
      context: .
    volumes:
      - type: bind
        source: ./nightfall-client/src
        target: /app/src
      - type: bind
        source: ./common-files
        target: /common-files
      - type: bind
        source: ./config
        target: /app/config

  client2:
    build:
      dockerfile: client.Dockerfile
      context: .
    volumes:
      - type: bind
        source: ./nightfall-client/src
        target: /app/src
      - type: bind
        source: ./common-files
        target: /common-files
      - type: bind
        source: ./config
        target: /app/config

  worker:
    #  image: 3800decac71d
    build:
      dockerfile: worker.Dockerfile
      context: .
    volumes:
      - type: bind
        source: ./nightfall-deployer/circuits
        target: /app/circuits/
      - type: bind
        source: ./zokrates-worker/src
        target: /app/src/
      - type: bind
        source: ./config
        target: /app/config
    ports:
      # to use with postman and etc
      - 8091:80
    entrypoint: [ "npm", "run", "start" ]
  deployer:
    #image: docker.pkg.github.com/eyblockchain/nightfall-deployer/nightfall_deployer:1.1.0

    build:
      dockerfile: deployer.Dockerfile
      context: .
    volumes:
      - type: bind
        source: ./nightfall-deployer/contracts
        target: /app/contracts/
      - type: bind
        source: ./nightfall-deployer/circuits
        target: /app/circuits/
      - type: bind
        source: ./nightfall-deployer/src
        target: /app/src/
      - type: bind
        source: ./common-files
        target: /common-files
      - type: bind
        source: ./config
        target: /app/config
      - type: bind
        source: ./nightfall-deployer/migrations
        target: /app/migrations
      - type: bind
        source: ./nightfall-deployer/truffle-config.js
        target: /app/truffle-config.js
      - type: bind
        source: ./nightfall-deployer/entrypoint.sh
        target: /app/entrypoint.sh

  optimist1:

    build:
      dockerfile: optimist.Dockerfile
      context: .
    volumes:

      - type: bind
        source: ./nightfall-optimist/src
        target: /app/src
      - type: bind
        source: ./common-files
        target: /common-files
      - type: bind
        source: ./config
        target: /app/config
  optimist2:

    build:
      dockerfile: optimist.Dockerfile
      context: .
    volumes:

      - type: bind
        source: ./nightfall-optimist/src
        target: /app/src
      - type: bind
        source: ./common-files
        target: /common-files
      - type: bind
        source: ./config
        target: /app/config

  administrator:
    build:
      dockerfile: admin.Dockerfile
      context: .
    volumes:
      - type: bind
        source: ./nightfall-administrator/src
        target: /app/admin/src
      - type: bind
        source: ./common-files/utils
        target: /app/common-files/utils
      - type: bind
        source: ./common-files/classes
        target: /app/common-files/classes
      - type: bind
        source: ./config
        target: /app/admin/config
