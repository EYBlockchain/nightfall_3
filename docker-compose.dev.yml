version: '3.5'
# Use this script for running up nightfall_3 in 'developer' mode with local
# bindings.  See the readme for more information.
services:
  client1:
    build:
      dockerfile: client.Dockerfile
      context: .
    volumes:
      - type: bind
        source: ./nightfall-client/src
        target: /app/src
      - type: bind
        source: ./common-files
        target: /common-files
      - type: bind
        source: ./config/default.js
        target: /app/config/default.js

  client2:
    build:
      dockerfile: client.Dockerfile
      context: .
    volumes:
      - type: bind
        source: ./nightfall-client/src
        target: /app/src
      - type: bind
        source: ./common-files
        target: /common-files
      - type: bind
        source: ./config/default.js
        target: /app/config/default.js

  worker:
    #  image: 3800decac71d
    build:
      dockerfile: worker.Dockerfile
      context: .
    volumes:
      - type: bind
        source: ./nightfall-deployer/circuits
        target: /app/circuits/
      - type: bind
        source: ./zokrates-worker/src
        target: /app/src/
      - type: bind
        source: ./config/default.js
        target: /app/config/default.js
    ports:
      # to use with postman and etc
      - 8091:80
    entrypoint: [ "npm", "run", "start" ]
  deployer:
    #image: docker.pkg.github.com/eyblockchain/nightfall-deployer/nightfall_deployer:1.1.0

    build:
      dockerfile: deployer.Dockerfile
      context: .
    volumes:
      - type: bind
        source: ./nightfall-deployer/contracts
        target: /app/contracts/
      - type: bind
        source: ./nightfall-deployer/circuits
        target: /app/circuits/
      - type: bind
        source: ./nightfall-deployer/src
        target: /app/src/
      - type: bind
        source: ./common-files
        target: /common-files
      - type: bind
        source: ./config/default.js
        target: /app/config/default.js
      - type: bind
        source: ./nightfall-deployer/migrations
        target: /app/migrations
      - type: bind
        source: ./nightfall-deployer/truffle-config.js
        target: /app/truffle-config.js
      - type: bind
        source: ./nightfall-deployer/entrypoint.sh
        target: /app/entrypoint.sh

  optimist1:
    build:
      dockerfile: optimist.Dockerfile
      context: .
    volumes:
      - type: bind
        source: ./nightfall-optimist/src
        target: /app/src
      - type: bind
        source: ./common-files
        target: /common-files
      - type: bind
        source: ./config/default.js
        target: /app/config/default.js
  optimist2:
    build:
      dockerfile: optimist.Dockerfile
      context: .
    volumes:
      - type: bind
        source: ./nightfall-optimist/src
        target: /app/src
      - type: bind
        source: ./common-files
        target: /common-files
      - type: bind
        source: ./config/default.js
        target: /app/config/default.js

  proposer:
    build:
      dockerfile: proposer.Dockerfile
      context: .
    environment:
      PROPOSER_ETHEREUM_SIGNING_KEY: '0x4775af73d6dc84a0ae76f8726bda4b9ecf187c377229cb39e1afa7a18236a69d'

  genesis-transactions-creator:
    build:
      dockerfile: user-local.Dockerfile
      context: .
    environment:
      ERC20_NAME: ERC20Mock
      USER_ETHEREUM_SIGNING_KEY: '0x4775af73d6dc84a0ae76f8726bda4b9ecf187c377229cb39e1afa7a18236a69e'
      USER_ADDRESS: '0x9C8B2276D490141Ae1440Da660E470E7C0349C63'
      RECIPIENT_PKD: '0x0d27fb8112bf3274e27094ab05cc72db4d573ba081a659c3210a7bdbc1a9ec48'
      ZKP_MNEMONIC: trip differ bamboo bundle bonus luxury strike mad merry muffin nose auction
